{% extends 'base.html' %}
{% block content %}
<div class="row g-4">
    <div class="col-lg-6">
        <div class="glass-card p-4 p-md-5 bg-white shadow animate__animated animate__fadeInLeft" style="border-radius: 25px; border: 2px solid #FF6B00;">
            <h2 class="fw-bold text-center mb-4" style="color: #FF6B00;">üì¶ Nouvelle Publication</h2>

            <form id="uploadForm">
                <div class="mb-3">
                    <label class="fw-bold small">Nom de l'article</label>
                    <input type="text" id="title" class="form-control rounded-pill border-orange shadow-sm" placeholder="Ex: Montre de luxe" required>
                </div>

                <div class="row">
                    <div class="col-7 mb-3">
                        <label class="fw-bold small">Prix</label>
                        <input type="number" id="price" class="form-control rounded-pill border-orange shadow-sm" placeholder="0.00" required>
                    </div>
                    <div class="col-5 mb-3">
                        <label class="fw-bold small">Devise</label>
                        <select id="currency" class="form-select rounded-pill border-orange shadow-sm">
                            <option value="$">$ USD</option>
                            <option value="FC">FC CDF</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="fw-bold small">Photos (S√©lectionnez plusieurs) üì∏</label>
                    <input type="file" id="fileInput" class="form-control rounded-pill shadow-sm" accept="image/*" multiple required>
                    <div id="thumbContainer" class="d-flex flex-wrap gap-2 mt-2"></div>
                </div>

                <div class="mb-3">
                    <label class="fw-bold small">Description üìù</label>
                    <textarea id="description" class="form-control rounded-4 border-orange shadow-sm" rows="3" placeholder="D√©tails de l'article..."></textarea>
                </div>

                <button type="submit" id="btnSubmit" class="btn btn-orange w-100 py-3 shadow rounded-pill fw-bold">
                    Lancer la vente ! üöÄ
                </button>
            </form>

            <div id="loader" class="text-center mt-3 d-none">
                <div class="spinner-border text-orange"></div>
                <p class="text-orange mt-2 fw-bold">Publication en cours... (Patientez)</p>
            </div>
        </div>
    </div>

    <div class="col-lg-6 d-flex align-items-start justify-content-center">
        <div class="sticky-lg-top" style="top: 100px; width: 100%; max-width: 350px;">
            <h5 class="fw-bold text-muted text-center mb-3">Aper√ßu en temps r√©el ‚ú®</h5>

            <div class="product-card shadow-lg bg-white overflow-hidden" style="border-radius: 20px;">
                <img id="previewImg" src="https://placehold.co/400x400?text=Offranel+Shop" alt="Aper√ßu" style="width: 100%; height: 250px; object-fit: cover;">
                <div class="p-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 id="previewTitle" class="fw-bold mb-0 text-dark">Nom du produit</h5>
                        <span id="previewPrice" class="text-orange fw-bold">0 $</span>
                    </div>
                    <p id="previewDesc" class="text-muted small mb-3">La description appara√Ætra ici...</p>
                    <button class="btn btn-orange w-100 rounded-pill disabled" style="opacity: 0.6;">Ajouter au panier</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// --- LOGIQUE DE PR√âVISUALISATION TEXTE ---
const updateText = () => {
    document.getElementById('previewTitle').innerText = document.getElementById('title').value || "Nom du produit";
    document.getElementById('previewPrice').innerText = `${document.getElementById('price').value || '0'} ${document.getElementById('currency').value}`;
    document.getElementById('previewDesc').innerText = document.getElementById('description').value || "La description appara√Ætra ici...";
};

['title', 'price', 'currency', 'description'].forEach(id => {
    document.getElementById(id).addEventListener('input', updateText);
});

// --- PR√âVISUALISATION ET MINIATURES ---
document.getElementById('fileInput').addEventListener('change', function(e) {
    const container = document.getElementById('thumbContainer');
    const previewMain = document.getElementById('previewImg');
    container.innerHTML = "";

    const files = Array.from(e.target.files);
    files.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = function(event) {
            if (index === 0) previewMain.src = event.target.result;
            const img = document.createElement('img');
            img.src = event.target.result;
            img.style = "width: 60px; height: 60px; object-fit: cover; border-radius: 10px; border: 2px solid #FF6B00;";
            container.appendChild(img);
        }
        reader.readAsDataURL(file);
    });
});

// --- LOGIQUE D'ENVOI ---
document.getElementById('uploadForm').onsubmit = async (e) => {
    e.preventDefault();
    const btn = document.getElementById('btnSubmit');
    const loader = document.getElementById('loader');
    const files = document.getElementById('fileInput').files;

    btn.disabled = true;
    loader.classList.remove('d-none');

    const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });

    try {
        // Conversion en liste Base64
        const imageUrls = await Promise.all(Array.from(files).map(f => toBase64(f)));

        const response = await fetch('/publier', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                title: document.getElementById('title').value,
                price: document.getElementById('price').value,
                currency: document.getElementById('currency').value,
                description: document.getElementById('description').value,
                images: imageUrls // CORRECTION : On utilise 'images' pour correspondre √† ton app.py
            })
        });

        if (response.ok) {
            window.location.href = "/";
        } else {
            alert("Erreur serveur (donn√©es trop lourdes ?)");
            btn.disabled = false;
            loader.classList.add('d-none');
        }
    } catch (err) {
        alert("Une erreur est survenue lors de l'envoi.");
        btn.disabled = false;
        loader.classList.add('d-none');
    }
};
</script>

<style>
    .border-orange { border: 1.5px solid #FF6B00 !important; }
    .btn-orange { background-color: #FF6B00; color: white; border: none; transition: 0.3s; }
    .btn-orange:hover { background-color: #e66000; color: white; transform: translateY(-2px); }
    .text-orange { color: #FF6B00; }
    #thumbContainer img { transition: transform 0.2s; cursor: pointer; }
    #thumbContainer img:hover { transform: scale(1.1); }
</style>
{% endblock %}
