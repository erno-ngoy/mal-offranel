{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 glass-card p-5 bg-white shadow text-center" style="border-radius: 30px; border: 2px solid #FF6B00;">
            <img src="{{ session['photo'] }}" class="rounded-circle mb-3" style="width: 100px; border: 3px solid #FF6B00;">
            <h2 class="fw-bold">{{ session['name'] }}</h2>
            <p class="badge bg-orange px-3 rounded-pill">Rôle: {{ session['role'] }}</p>
            <hr>
            <div class="d-grid gap-2">
                {% if session['role'] == 'admin' %}
                <a href="/publier" class="btn btn-orange rounded-pill">Publier un article</a>
                {% endif %}
                <a href="/logout" class="btn btn-outline-danger rounded-pill">Déconnexion</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
