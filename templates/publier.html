{% extends 'base.html' %}
{% block content %}
<div class="row g-4">
    <div class="col-lg-6">
        <div class="glass-card p-4 p-md-5 bg-white shadow animate__animated animate__fadeInLeft" style="border-radius: 25px; border: 2px solid #FF6B00;">
            <h2 class="fw-bold text-center mb-4" style="color: #FF6B00;">üì¶ Nouvelle Publication</h2>

            <form id="uploadForm">
                <div class="mb-3">
                    <label class="fw-bold small">Nom de l'article</label>
                    <input type="text" id="title" class="form-control rounded-pill border-orange shadow-sm" placeholder="Ex: Montre de luxe" required>
                </div>

                <div class="row">
                    <div class="col-7 mb-3">
                        <label class="fw-bold small">Prix</label>
                        <input type="number" id="price" class="form-control rounded-pill border-orange shadow-sm" placeholder="0.00" required>
                    </div>
                    <div class="col-5 mb-3">
                        <label class="fw-bold small">Devise</label>
                        <select id="currency" class="form-select rounded-pill border-orange shadow-sm">
                            <option value="$">$ USD</option>
                            <option value="FC">FC CDF</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="fw-bold small">Photo üì∏</label>
                    <input type="file" id="fileInput" class="form-control rounded-pill shadow-sm" accept="image/*" required>
                </div>

                <div class="mb-3">
                    <label class="fw-bold small">Description üìù</label>
                    <textarea id="description" class="form-control rounded-4 border-orange shadow-sm" rows="3" placeholder="D√©tails de l'article..."></textarea>
                </div>

                <button type="submit" id="btnSubmit" class="btn btn-orange w-100 py-3 shadow rounded-pill fw-bold">
                    Lancer la vente ! üöÄ
                </button>
            </form>

            <div id="loader" class="text-center mt-3 d-none">
                <div class="spinner-border text-orange"></div>
                <p class="text-orange mt-2 fw-bold">Publication en cours...</p>
            </div>
        </div>
    </div>

    <div class="col-lg-6 d-flex align-items-start justify-content-center">
        <div class="sticky-lg-top" style="top: 100px; width: 100%; max-width: 350px;">
            <h5 class="fw-bold text-muted text-center mb-3">Aper√ßu en temps r√©el ‚ú®</h5>

            <div class="product-card shadow-lg animate__animated animate__pulse animate__infinite">
                <img id="previewImg" src="https://placehold.co/400x400?text=Offranel+Shop" alt="Aper√ßu">
                <div class="p-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 id="previewTitle" class="fw-bold mb-0">Nom du produit</h5>
                        <span id="previewPrice" class="text-orange fw-bold">0 $</span>
                    </div>
                    <p id="previewDesc" class="text-muted small mb-3">La description appara√Ætra ici...</p>
                    <button class="btn btn-orange w-100 rounded-pill disabled">Ajouter au panier</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// --- LOGIQUE DE PR√âVISUALISATION ---
const inputs = ['title', 'price', 'currency', 'description'];
inputs.forEach(id => {
    document.getElementById(id).addEventListener('input', () => {
        const title = document.getElementById('title').value || "Nom du produit";
        const price = document.getElementById('price').value || "0";
        const currency = document.getElementById('currency').value;
        const desc = document.getElementById('description').value || "La description appara√Ætra ici...";

        document.getElementById('previewTitle').innerText = title;
        document.getElementById('previewPrice').innerText = `${price} ${currency}`;
        document.getElementById('previewDesc').innerText = desc;
    });
});

// Pr√©visualisation de l'image
document.getElementById('fileInput').addEventListener('change', function(e) {
    const reader = new FileReader();
    reader.onload = function() {
        document.getElementById('previewImg').src = reader.result;
    }
    reader.readAsDataURL(e.target.files[0]);
});

// --- LOGIQUE D'ENVOI (EXISTANTE) ---
document.getElementById('uploadForm').onsubmit = async (e) => {
    e.preventDefault();
    const btn = document.getElementById('btnSubmit');
    const loader = document.getElementById('loader');
    const file = document.getElementById('fileInput').files[0];

    btn.disabled = true;
    loader.classList.remove('d-none');

    const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });

    try {
        const imageText = await toBase64(file);
        const response = await fetch('/publier', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                title: document.getElementById('title').value,
                price: document.getElementById('price').value,
                currency: document.getElementById('currency').value,
                description: document.getElementById('description').value,
                photo_url: imageText
            })
        });
        if (response.ok) {
            window.location.href = "/";
        }
    } catch (err) {
        alert("Erreur r√©seau ou fichier trop lourd");
        btn.disabled = false;
        loader.classList.add('d-none');
    }
};
</script>

<style>
    .border-orange { border: 1.5px solid #FF6B00 !important; }
    .border-orange:focus { box-shadow: 0 0 10px rgba(255, 107, 0, 0.2); border-color: #FF6B00; }

    /* Animation pour la carte de pr√©visualisation */
    .sticky-lg-top {
        transition: all 0.3s ease;
    }

    #previewImg {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 15px 15px 0 0;
    }
</style>
{% endblock %}
