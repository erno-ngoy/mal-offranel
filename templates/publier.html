{% extends 'base.html' %}
{% block content %}
<div class="row g-4">
    <div class="col-lg-7">
        <div class="glass-card p-4 bg-white shadow" style="border-radius: 20px; border: 2px solid #FF6B00;">
            <h3 class="fw-bold mb-4" style="color: #FF6B00;">üì¶ Publier un article</h3>

            <form id="uploadForm">
                <div class="mb-3">
                    <label class="small fw-bold">Nom du produit</label>
                    <input type="text" id="title" class="form-control rounded-pill border-orange" placeholder="Ex: Chaussure Nike" required>
                </div>

                <div class="row">
                    <div class="col-7 mb-3">
                        <label class="small fw-bold">Prix</label>
                        <input type="number" id="price" class="form-control rounded-pill border-orange" placeholder="0" required>
                    </div>
                    <div class="col-5 mb-3">
                        <label class="small fw-bold">Devise</label>
                        <select id="currency" class="form-select rounded-pill border-orange">
                            <option value="$">$ USD</option>
                            <option value="FC">FC CDF</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="small fw-bold">Photo de l'article üì∏</label>
                    <input type="file" id="fileInput" class="form-control rounded-pill" accept="image/*" required>
                </div>

                <div class="mb-3">
                    <label class="small fw-bold">Description üìù</label>
                    <textarea id="description" class="form-control rounded-4 border-orange" rows="3" placeholder="D√©tails..."></textarea>
                </div>

                <button type="submit" id="btnSubmit" class="btn btn-orange w-100 py-3 rounded-pill fw-bold shadow">
                    Lancer la vente ! üöÄ
                </button>
            </form>

            <div id="loader" class="text-center mt-3 d-none">
                <div class="spinner-border text-orange"></div>
                <p class="text-orange small mt-2 fw-bold">Publication en cours...</p>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="sticky-top" style="top: 100px;">
            <h5 class="text-center text-muted small fw-bold mb-3">APER√áU DU CLIENT ‚ú®</h5>
            <div class="product-card shadow-lg mx-auto bg-white" style="max-width: 320px; border-radius: 15px; overflow: hidden;">

                <div class="p-3 d-flex align-items-center border-bottom">
                    <img src="{{ session.get('photo') }}" class="rounded-circle me-2 border border-orange" width="40" height="40" style="object-fit: cover;">
                    <div>
                        <div class="d-flex align-items-center">
                            <span class="fw-bold small me-1">{{ session.get('name') }}</span>
                            <i class="fas fa-check-circle text-primary" style="font-size: 0.85rem;" title="Compte Certifi√©"></i>
                        </div>
                        <p class="text-muted mb-0" style="font-size: 0.65rem;">Administrateur ‚Ä¢ √Ä l'instant</p>
                    </div>
                </div>

                <img id="previewImg" src="https://placehold.co/400x400?text=Votre+Photo" style="width: 100%; height: 250px; object-fit: cover;">

                <div class="p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 id="pTitle" class="fw-bold mb-0">Titre</h5>
                        <span id="pPrice" class="text-orange fw-bold">0 $</span>
                    </div>
                    <p id="pDesc" class="text-muted small mt-2">La description appara√Ætra ici...</p>
                    <button class="btn btn-orange w-100 rounded-pill disabled" style="font-size: 0.8rem;">
                        <i class="fab fa-whatsapp me-2"></i>Commander sur WhatsApp
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
const fileInput = document.getElementById('fileInput');
const previewImg = document.getElementById('previewImg');

// Fonction pour compresser la photo (√©vite l'erreur 500)
const compressPhoto = (file) => {
    return new Promise((resolve) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = (e) => {
            const img = new Image();
            img.src = e.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const MAX_SIZE = 800;
                let w = img.width, h = img.height;
                if (w > MAX_SIZE) { h *= MAX_SIZE / w; w = MAX_SIZE; }
                canvas.width = w; canvas.height = h;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, w, h);
                resolve(canvas.toDataURL('image/jpeg', 0.7)); // 70% de qualit√©
            };
        };
    });
};

// Afficher l'aper√ßu d√®s qu'on choisit la photo
fileInput.addEventListener('change', async function() {
    if (this.files[0]) {
        const base64 = await compressPhoto(this.files[0]);
        previewImg.src = base64;
    }
});

// Syncroniser le texte en temps r√©el
['title', 'price', 'currency', 'description'].forEach(id => {
    document.getElementById(id).addEventListener('input', () => {
        document.getElementById('pTitle').innerText = document.getElementById('title').value || "Titre";
        document.getElementById('pPrice').innerText = `${document.getElementById('price').value || '0'} ${document.getElementById('currency').value}`;
        document.getElementById('pDesc').innerText = document.getElementById('description').value || "La description...";
    });
});

// Envoi du formulaire
document.getElementById('uploadForm').onsubmit = async (e) => {
    e.preventDefault();
    const btn = document.getElementById('btnSubmit');
    const loader = document.getElementById('loader');

    btn.disabled = true;
    loader.classList.remove('d-none');

    try {
        const photoBase64 = await compressPhoto(fileInput.files[0]);

        const response = await fetch('/publier', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                title: document.getElementById('title').value,
                price: document.getElementById('price').value,
                currency: document.getElementById('currency').value,
                description: document.getElementById('description').value,
                photo_url: photoBase64
            })
        });

        if (response.ok) {
            window.location.href = "/";
        } else {
            alert("Erreur Serveur. La photo est peut-√™tre trop lourde.");
            btn.disabled = false;
            loader.classList.add('d-none');
        }
    } catch (err) {
        alert("Probl√®me de connexion.");
        btn.disabled = false;
        loader.classList.add('d-none');
    }
};
</script>

<style>
    .border-orange { border: 1.5px solid #FF6B00 !important; }
    .btn-orange { background: #FF6B00; color: white; border: none; }
    .btn-orange:hover { background: #e66000; color: white; }
    .text-orange { color: #FF6B00; }
    .text-primary { color: #1877F2 !important; } /* Bleu Facebook pour le badge */
</style>
{% endblock %}
