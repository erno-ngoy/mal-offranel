{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 animate__animated animate__fadeIn">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="p-4 text-white text-center" style="background-color: #FF6B00;">
                    <h3 class="fw-bold mb-0"><i class="fas fa-edit me-2"></i>Modifier le contenu</h3>
                </div>
                <div class="card-body p-4 p-md-5 bg-white">
                    <form action="/admin/modifier-a-propos" method="POST">
                        <div class="mb-4">
                            <label class="form-label fw-bold text-muted">TEXTE DE LA PAGE Ã€ PROPOS</label>
                            <textarea name="about_text" class="form-control rounded-3 border-light shadow-sm" rows="12" style="resize: none; background-color: #fdfdfd;">{{ current_text }}</textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-orange py-3 rounded-pill fw-bold shadow-sm">
                                <i class="fas fa-save me-2"></i> Enregistrer les modifications
                            </button>
                            <a href="/a-propos" class="btn btn-light py-2 rounded-pill text-muted">Annuler</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .btn-orange { background-color: #FF6B00; color: white; border: none; }
    .btn-orange:hover { background-color: #e66000; color: white; }
</style>
{% endblock %}
