{% extends 'base.html' %}
{% block content %}
<div class="row g-4">
    <div class="col-lg-6">
        <div class="glass-card p-4 bg-white shadow" style="border-radius: 25px; border: 2px solid #FF6B00;">
            <h2 class="fw-bold text-center mb-4" style="color: #FF6B00;">üì¶ Nouvelle Publication</h2>
            <form id="uploadForm">
                <div class="mb-3">
                    <label class="fw-bold small">Nom de l'article</label>
                    <input type="text" id="title" class="form-control rounded-pill border-orange" required>
                </div>
                <div class="row">
                    <div class="col-7 mb-3">
                        <label class="fw-bold small">Prix</label>
                        <input type="number" id="price" class="form-control rounded-pill border-orange" required>
                    </div>
                    <div class="col-5 mb-3">
                        <label class="fw-bold small">Devise</label>
                        <select id="currency" class="form-select rounded-pill border-orange">
                            <option value="$">$ USD</option>
                            <option value="FC">FC CDF</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="fw-bold small">Photos (Maximum 2) üì∏</label>
                    <input type="file" id="fileInput" class="form-control rounded-pill" accept="image/*" multiple required>
                    <div id="thumbContainer" class="d-flex flex-wrap gap-2 mt-2"></div>
                </div>
                <div class="mb-3">
                    <label class="fw-bold small">Description üìù</label>
                    <textarea id="description" class="form-control rounded-4 border-orange" rows="3"></textarea>
                </div>
                <button type="submit" id="btnSubmit" class="btn btn-orange w-100 py-3 rounded-pill fw-bold">Publier l'article üöÄ</button>
            </form>
            <div id="loader" class="text-center mt-3 d-none">
                <div class="spinner-border text-orange"></div>
                <p class="text-orange mt-2 fw-bold">Traitement en cours...</p>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="sticky-lg-top" style="top: 100px;">
            <div class="product-card shadow-lg mx-auto" style="max-width:350px; border-radius:20px; overflow:hidden; background:#fff;">
                <img id="previewImg" src="https://placehold.co/400x400?text=Aper√ßu" style="width:100%; height:250px; object-fit:cover;">
                <div class="p-3">
                    <h5 id="pTitle" class="fw-bold">Nom du produit</h5>
                    <p id="pPrice" class="text-orange fw-bold">0 $</p>
                    <p id="pDesc" class="text-muted small">Description...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
const fileInput = document.getElementById('fileInput');
const thumbContainer = document.getElementById('thumbContainer');
const previewImg = document.getElementById('previewImg');

// Compression Image Canvas
const compress = (file) => {
    return new Promise((res) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = (e) => {
            const img = new Image();
            img.src = e.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const MAX = 800;
                let w = img.width, h = img.height;
                if (w > MAX) { h *= MAX / w; w = MAX; }
                canvas.width = w; canvas.height = h;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, w, h);
                res(canvas.toDataURL('image/jpeg', 0.6));
            };
        };
    });
};

fileInput.addEventListener('change', async function() {
    if (this.files.length > 2) {
        alert("Maximum 2 photos autoris√©es.");
        this.value = ""; return;
    }
    thumbContainer.innerHTML = "";
    for (let i = 0; i < this.files.length; i++) {
        const b64 = await compress(this.files[i]);
        if (i === 0) previewImg.src = b64;
        const img = document.createElement('img');
        img.src = b64;
        img.style = "width:60px; height:60px; object-fit:cover; border-radius:8px; border:2px solid #FF6B00";
        thumbContainer.appendChild(img);
    }
});

document.getElementById('uploadForm').onsubmit = async (e) => {
    e.preventDefault();
    document.getElementById('btnSubmit').disabled = true;
    document.getElementById('loader').classList.remove('d-none');

    const imgs = [];
    for (const f of fileInput.files) { imgs.push(await compress(f)); }

    const res = await fetch('/publier', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            title: document.getElementById('title').value,
            price: document.getElementById('price').value,
            currency: document.getElementById('currency').value,
            description: document.getElementById('description').value,
            images: imgs
        })
    });

    if (res.ok) window.location.href = "/";
    else { alert("Erreur lors de l'envoi"); document.getElementById('btnSubmit').disabled = false; }
};

// Sync Aper√ßu
['title', 'price', 'currency', 'description'].forEach(id => {
    document.getElementById(id).addEventListener('input', () => {
        document.getElementById('pTitle').innerText = document.getElementById('title').value || "Produit";
        document.getElementById('pPrice').innerText = `${document.getElementById('price').value || '0'} ${document.getElementById('currency').value}`;
        document.getElementById('pDesc').innerText = document.getElementById('description').value || "Description...";
    });
});
</script>
{% endblock %}
