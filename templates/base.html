<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>OFFRANEL üçä | Luxury Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-orange" href="/">
                <i class="fas fa-shopping-bag me-2"></i>OFFRANEL
            </a>
            <div class="navbar-nav ms-auto align-items-center">
                <a class="nav-link fw-semibold" href="/"><i class="fas fa-home me-1"></i> Accueil</a>
                {% if session.get('user_id') %}
                    {% if session.get('role') == 'admin' %}
                        <a class="btn btn-orange btn-sm mx-2" href="/publier">
                            <i class="fas fa-plus-circle"></i> Publier
                        </a>
                    {% endif %}
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            <img src="{{ session.get('photo') }}" class="rounded-circle border border-warning" width="35">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end border-0 shadow rounded-4">
                            <li><a class="dropdown-item" href="/profile/{{ session.get('user_id') }}">‚ú® Mon Profil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="/logout">üö™ D√©connexion</a></li>
                        </ul>
                    </div>
                {% else %}
                    <a class="btn btn-orange px-4" href="/login">Connexion ‚ö°</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
